<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Screen and Audio Capture</title>
        <style>
            :root {
                --text-opacity: 1;
                --background-transparent: transparent;
                --text-color: rgba(0, 0, 0, var(--text-opacity));
                --border-color: transparent;
                --header-background: transparent;
                --header-actions-color: rgba(0, 0, 0, var(--text-opacity));
                --main-content-background: transparent;
                --button-background: transparent;
                --button-border: transparent;
                --icon-button-color: rgba(0, 0, 0, var(--text-opacity));
                --hover-background: transparent;
                --input-background: transparent;
                --placeholder-color: rgba(0, 0, 0, calc(var(--text-opacity) * 0.5));
                --focus-border-color: transparent;
                --focus-box-shadow: transparent;
                --input-focus-background: transparent;
                --scrollbar-track: transparent;
                --scrollbar-thumb: transparent;
                --scrollbar-thumb-hover: transparent;
                --preview-video-background: transparent;
                --preview-video-border: transparent;
                --option-label-color: rgba(0, 0, 0, var(--text-opacity));
                --screen-option-background: transparent;
                --screen-option-hover-background: transparent;
                --screen-option-selected-background: transparent;
                --screen-option-text: rgba(0, 0, 0, var(--text-opacity));
                --description-color: rgba(0, 0, 0, calc(var(--text-opacity) * 0.7));
                --start-button-background: transparent;
                --start-button-color: rgba(0, 0, 0, var(--text-opacity));
                --start-button-border: transparent;
                --start-button-hover-background: transparent;
                --start-button-hover-border: transparent;
                --text-input-button-background: transparent;
                --text-input-button-hover: transparent;
                --link-color: rgba(0, 0, 0, var(--text-opacity));
                --key-background: transparent;
                --scrollbar-background: transparent;

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 10px;
                --content-border-radius: 10px;
            }

            /* Light mode styles */
            :root.light-mode {
                --background-transparent: transparent;
                --text-color: rgba(0, 0, 0, var(--text-opacity));
                --border-color: transparent;
                --header-background: transparent;
                --header-actions-color: rgba(0, 0, 0, var(--text-opacity));
                --main-content-background: transparent;
                --button-background: transparent;
                --button-border: transparent;
                --icon-button-color: rgba(0, 0, 0, var(--text-opacity));
                --hover-background: transparent;
                --input-background: transparent;
                --placeholder-color: rgba(0, 0, 0, calc(var(--text-opacity) * 0.5));
                --focus-border-color: transparent;
                --focus-box-shadow: transparent;
                --input-focus-background: transparent;
                --scrollbar-track: transparent;
                --scrollbar-thumb: transparent;
                --scrollbar-thumb-hover: transparent;
                --preview-video-background: transparent;
                --preview-video-border: transparent;
                --option-label-color: rgba(0, 0, 0, var(--text-opacity));
                --screen-option-background: transparent;
                --screen-option-hover-background: transparent;
                --screen-option-selected-background: transparent;
                --screen-option-text: rgba(0, 0, 0, var(--text-opacity));
                --description-color: rgba(0, 0, 0, calc(var(--text-opacity) * 0.7));
                --start-button-background: transparent;
                --start-button-color: rgba(0, 0, 0, var(--text-opacity));
                --start-button-border: transparent;
                --start-button-hover-background: transparent;
                --start-button-hover-border: transparent;
                --text-input-button-background: transparent;
                --text-input-button-hover: transparent;
                --link-color: rgba(0, 0, 0, var(--text-opacity));
                --key-background: transparent;
                --scrollbar-background: transparent;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            audio-process-app {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="assets/marked-4.3.0.min.js"></script>
        <script src="assets/highlight-11.9.0.min.js"></script>
        <link rel="stylesheet" href="assets/highlight-vscode-dark.min.css" />
        <script type="module" src="components/app/AudioProcessApp.js"></script>

        <audio-process-app id="audioprocess"></audio-process-app>
        <script src="utils/renderer.js"></script>
    </body>
</html>
